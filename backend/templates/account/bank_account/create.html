{% extends 'base_index.html' %}
{% load static %}

{% block title %}{{ block.super }} - Bank Account Create{% endblock title %}

{% block content %}

    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Create Bank Account!</h1>
                    </div>
                    <form action="{{ app_path }}" method="post" class="user">
                        {% csrf_token %}
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                {{ form.account_type }}
                            </div>
                            <div class="col-sm-6">
                                {{ form.sort_code }}
                            </div>
                        </div>
                        <div class="form-group">
                            {{ form.number }}
                        </div>
                        <div class="form-group">
                            {{ form.current_balance }}
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary btn-user btn-block">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content%}
